---
layout: default
---

{% include back_link.html %}

<h1>{{ page.title }}</h1>
{{ content }}

<br>
{% include post_list.html category=page.which_category %}
<hr>

{% for post in site.posts %}
  <article>
    <p class="post-meta">
      <time datetime="{{ post.date }}">{{ post.date | date: site.theme_config.date_format }}</time>
    </p>
    <b>{{ post.title }}</b>
    {{ post.content }}
  </article>
  <br>
{% endfor %}
