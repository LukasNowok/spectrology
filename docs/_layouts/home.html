---
layout: default
---
{{ content }}

{% include menu_item.html collection=site.data.menu.entries %}

{% for post in site.posts %}
  <article>
    <p class="post-meta">
      <time datetime="{{ post.date }}">{{ post.date | date: site.theme_config.date_format }}</time>
    </p>
    {{ post.content }}
  </article>
  <br>
{% endfor %}
